    <h1>Activity 9: Responsive images</h1>
    <p>1. Using &lt;img srcset...&gt; make a responsive image that changes depending on the size of the page, up to 3 images.:</p>
    <!-- 1st activity here-->

    <img srcset="img/img3.jpg 480w,
             img/img2.jpg 600w,
             img/img1.jpg 800w"
     sizes="(max-width: 480px) 480px,
            (max-width: 600px) 600px,
            800px"
            src="img/img1.jpg" >

    <p>2. Using &lt;picture&gt; stuff make a responsive image that changes depending on the size of the page, up to 3 images.:</p>
    <!-- 2nd activity here-->

    <picture>
      <source media="(max-width: 480px)" srcset="img/img3.jpg">
        <source media="(max-width: 600px)" srcset="img/img2.jpg">
      <source media="(min-width: 800px)" srcset="img/img1.jpg">
      <img src="img/img1.jpg" >
    </picture>

<!-- CHANGE IMG SIZE -->
